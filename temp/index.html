
		<section id="book-sec">
			<div class="booking-form-wrpr">
				<div class="booking-form">
					<form>
						<div class="form-group ">
							<div class="form-checkbox">
								<label for="roundtrip" class="fs-5">
								<input type="radio" id="roundtrip" name="flight-type">
								Roundtrip
								</label>

								<label for="one-way" class="fs-5 ms-3">
								<input type="radio" id="one-way" name="flight-type">
								One way
								</label>

								<label for="multi-city" class="fs-5 ms-3">
								<input type="radio" id="multi-city" name="flight-type">
								Multi-City
								</label>
							</div>
						</div>
						<div class="row mt-4">
							<div class="col-md-6">
								<div class="form-group">
									<span class="form-label fs-5">Flying from</span>
									<input class="form-control" type="text" placeholder="City or airport">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<span class="form-label fs-5">Flyning to</span>
									<input class="form-control" type="text" placeholder="City or airport">
								</div>
							</div>
						</div>
						<div class="row mt-4">
							<div class="col-md-6">
								<div class="form-group">
									<span class="form-label fs-5">Departing</span>
									<input class="form-control" type="date" required="">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<span class="form-label fs-5">Returning</span>
									<input class="form-control" type="date" required="">
								</div>
							</div>
						</div>
						<div class="row mt-4">
							<div class="col-md-4">
								<div class="form-group">
									<span class="form-label fs-5">Adults (18+)</span>
									<select class="form-control">
										<option>1</option>
										<option>2</option>
										<option>3</option>
									</select>
									<span class="select-arrow"></span>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<span class="form-label fs-5">Children (0-17)</span>
									<select class="form-control">
										<option>0</option>
										<option>1</option>
										<option>2</option>
									</select>
									<span class="select-arrow"></span>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<span class="form-label fs-5">Travel class</span>
									<select class="form-control">
										<option>Economy class</option>
										<option>Business class</option>
										<option>First class</option>
									</select>
									<span class="select-arrow"></span>
								</div>
							</div>
						</div>
							<div class="form-btn">
							<button class="btn btn-secondary submit-btn mt-4">Show flights</button>
						</div>
					</form>
				</div>
			</div>
		</section>
